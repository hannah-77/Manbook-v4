<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioManual Auto-Standardizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-ready {
            background: #10B981;
        }

        .status-loading {
            background: #F59E0B;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .left-panel {
            background: #F3F4F6;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #E5E7EB;
        }

        .upload-zone {
            border: 3px dashed #9CA3AF;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 500px;
        }

        .upload-zone:hover {
            border-color: #3B82F6;
            background: #EFF6FF;
        }

        .upload-zone.dragover {
            border-color: #10B981;
            background: #D1FAE5;
        }

        .upload-icon {
            font-size: 4em;
            color: #9CA3AF;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #3B82F6 0%, #1E3A8A 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .right-panel {
            padding: 30px;
            overflow-y: auto;
            max-height: 600px;
        }

        .chapter-section {
            margin-bottom: 20px;
            border: 1px solid #E5E7EB;
            border-radius: 10px;
            overflow: hidden;
        }

        .chapter-header {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #1E3A8A;
        }

        .chapter-header:hover {
            background: linear-gradient(135deg, #DBEAFE 0%, #BFDBFE 100%);
        }

        .chapter-content {
            padding: 15px;
            display: none;
        }

        .chapter-content.active {
            display: block;
        }

        .item-card {
            background: #F9FAFB;
            border-left: 4px solid #3B82F6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .item-type {
            display: inline-block;
            background: #3B82F6;
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }

        .download-btn {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #9CA3AF;
            padding: 40px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¬ BioManual Auto-Standardizer</h1>
            <p>AI-Powered Medical Manual Standardization System</p>
            <span class="status-badge status-loading" id="statusBadge">Checking AI Engine...</span>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">ðŸ“„</div>
                    <h3>Upload Document</h3>
                    <p style="color: #6B7280; margin: 10px 0;">PDF, PNG, JPG, or JPEG</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Select File
                    </button>
                    <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg">
                </div>
            </div>

            <div class="right-panel" id="resultsPanel">
                <div class="empty-state">
                    <h3>No Document Processed Yet</h3>
                    <p>Upload a manual book to begin AI analysis</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let currentResults = null;
        let wordReportUrl = null;

        // Check backend health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('statusBadge').textContent = 'AI System Ready âœ“';
                    document.getElementById('statusBadge').className = 'status-badge status-ready';
                }
            } catch (error) {
                document.getElementById('statusBadge').textContent = 'AI Engine Offline âœ—';
                document.getElementById('statusBadge').className = 'status-badge status-loading';
            }
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        const uploadZone = document.getElementById('uploadZone');
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        async function processFile(file) {
            const resultsPanel = document.getElementById('resultsPanel');
            resultsPanel.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>AI Vision is Scanning Layout...</h3>
                    <p>Processing ${file.name}</p>
                </div>
            `;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/process`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentResults = data.results;
                    wordReportUrl = data.word_url;
                    displayResults(data.results);
                } else {
                    resultsPanel.innerHTML = `
                        <div class="empty-state">
                            <h3 style="color: #EF4444;">Error</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsPanel.innerHTML = `
                    <div class="empty-state">
                        <h3 style="color: #EF4444;">Connection Error</h3>
                        <p>Cannot connect to AI backend. Make sure it's running.</p>
                    </div>
                `;
            }
        }

        function displayResults(results) {
            // Group by chapter
            const chapters = {
                "BAB 1": { title: "Tujuan Penggunaan & Keamanan", items: [] },
                "BAB 2": { title: "Instalasi", items: [] },
                "BAB 3": { title: "Panduan Operasional & Pemantauan Klinis", items: [] },
                "BAB 4": { title: "Perawatan, Pemeliharaan & Pembersihan", items: [] },
                "BAB 5": { title: "Pemecahan Masalah", items: [] },
                "BAB 6": { title: "Spesifikasi Teknis & Kepatuhan Standar", items: [] },
                "BAB 7": { title: "Garansi & Layanan", items: [] }
            };

            results.forEach(item => {
                const chapterId = item.chapter_id || "BAB 1";
                if (chapters[chapterId]) {
                    chapters[chapterId].items.push(item);
                }
            });

            let html = '';
            for (const [id, chapter] of Object.entries(chapters)) {
                const count = chapter.items.length;
                html += `
                    <div class="chapter-section">
                        <div class="chapter-header" onclick="toggleChapter('${id}')">
                            <span>${id}: ${chapter.title}</span>
                            <span>${count} item${count !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="chapter-content ${count > 0 ? 'active' : ''}" id="chapter-${id}">
                            ${count === 0 ? '<p style="color: #9CA3AF; padding: 20px;">Tidak ada konten terdeteksi</p>' : ''}
                            ${chapter.items.map(item => `
                                <div class="item-card">
                                    <span class="item-type">${item.type.toUpperCase()}</span>
                                    ${item.crop_url ? `<img src="${item.crop_url}" class="item-image">` : ''}
                                    <p>${item.original || ''}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (wordReportUrl) {
                html += `<button class="download-btn" onclick="window.open('${wordReportUrl}', '_blank')">ðŸ“¥ Download Word Report</button>`;
            }

            document.getElementById('resultsPanel').innerHTML = html;
        }

        function toggleChapter(id) {
            const content = document.getElementById(`chapter-${id}`);
            content.classList.toggle('active');
        }

        // Initialize
        checkHealth();
        setInterval(checkHealth, 5000);
    </script>
</body>
</html>
